{% extends "base.html" %}
{% load static %}
{% block CSS %}
    <link rel="stylesheet" href="{% static 'en/css/profile.css' %}">
{% endblock CSS %}
{% block body %}

<section class="inner-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-6">


                <h2>Update Profile</h2>
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Update</button>
                </form>
            
            </div>    

        </div>    

    </div>    

</div>    
{% endblock %}
