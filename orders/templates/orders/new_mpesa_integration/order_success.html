<!-- templates/orders/order_success.html -->
{% extends 'base.html' %}

{% block body %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="card shadow border-success">
                <div class="card-body py-5">
                    <div class="mb-4">
                        <i class="fas fa-check-circle text-success" style="font-size: 80px;"></i>
                    </div>
                    <h2 class="card-title mb-3">Payment Successful!</h2>
                    <p class="card-text mb-4">Your order has been placed successfully and is being processed.</p>
                    
                    <div class="alert alert-info">
                        <p>A confirmation has been sent to your email</p>
                        <p>Order number: <strong>#{{ request.user.orders.last.id }}</strong></p>
                    </div>
                    
                    <div class="mt-5">
                        <a href="/" class="btn btn-primary me-2">View My Orders</a>
                        <a href="/" class="btn btn-outline-secondary">Continue Shopping</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
