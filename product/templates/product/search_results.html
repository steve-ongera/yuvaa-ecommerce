{% extends 'base.html' %}

{% block content %}
<div class="col-lg-9">
    <div class="row">
        <div class="col-lg-12">
            <h2>Search Results for "{{ query }}"</h2>

            {% if results %}
                <ul>
                    {% for product in results %}
                        <li>
                            <a href="{% url 'product_detail' product.id %}">{{ product.name }}</a>
                        </li>
                    {% endfor %}
                </ul>
            {% else %}
                <p>No products found.</p>
            {% endif %}
            </div>
            
        </div>
    </div>            

{% endblock %}
